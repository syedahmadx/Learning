<!DOCTYPE html>
	<html>
			<head>
				<meta charset='utf-8'>
					<title>Hotel Feedback Form</title>
			</head>
		<body>
			<h1>Hotel Feedback Form</h1>
			<form>
				<h2>Are you from inside Pakistan or outside?</h2>
				<label for="inspk">Inside:</label>
				<input id="inspk" type="radio" name="loc" value="inside">
				<label for="otspk">Outside:</label>
				<input id="otspk" type="radio" name="loc" value="outside">

				<h2>How was your service?</h2>
				<select name="stars">
					<option value="Great">3</option>
					<option value="Good">2</option>
					<option value="Bad">1</option>
				</select>

				<h2>Any other Feedback:</h2>
				<textarea name="mytext" rows="5" cols="80"></textarea>
				<input type="submit" name="" value="SUBMIT">
			</form>
		


		</body>
	</html>
