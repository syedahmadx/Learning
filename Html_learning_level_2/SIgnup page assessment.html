<!DOCTYPE html>
	<html>
			<head>
				<meta charset='utf-8'>
					<title>Course Sign Up Page</title>
			</head>
		<body>
			<h1>Course Sign Up Page</h1>
			<form action="Thank.html" method="get">
				<p><b><i>Please Note: First Name, Last Name, Password and Email are required</i></b></p>
				<form>
				<label for="fname">First Name:</label>
				<input id="fname" type="text" name="fname" value="" placeholder="Enter First Name" required>
				<label for="lname">Last Name:</label>
				<input id="lname" type="text" name="lname" value="" placeholder="Enter Last Name" required>
				<br><br>
				<label for="mail">Email:</label>
				<input id="mail" type="email" name="email" value="" placeholder="Enter Email" required>
				<label for="pass">Password:</label>
				<input id="pass" type="password" name="password" value="" placeholder="Enter Password" required>

				<h3>Are you over the age of 18?</h3>
				<label for="yes">yes</label>
				<input id="yes" type="radio" name="age" value="18+" required>
				<label for="no">no</label>
				<input id="no" type="radio" name="age" value="<18" required>

				<h3>Do you have a Credit card or paypal?</h3>
				<select name="Card">
					<option value="Credit Card">Credit Card</option>
					<option value="Paypal">Paypal</option>
				</select>
				<br><br>
				<input type="submit" name="" value="Sign Up">
				</form>

		</body>
	</html>
