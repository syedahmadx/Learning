<!DOCTYPE html>
	<html>
			<head>
				<meta charset='utf-8'>
					<title>Lists, Nested Lists</title>
			</head>
		<body>
			<h1>Lists</h1>
			<ol>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ol>

			<ul>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ul>

			<ol>
				<li>item 1</li>
				<ul>
					<li>item a</li>
					<li>item b</li>
					<li>item c</li>
				</ul>
			</ol>

			<ul>
				<li>item a</li>
				<ol>
					<li>item 1</li>
					<li>item 2</li>
				</ol>

				<li>item b</li>
				<li>item c</li>
			</ul>




		</body>
	</html>
