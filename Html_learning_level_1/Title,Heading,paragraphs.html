<!DOCTYPE html>
	<html>
			<head>
				<meta charset='utf-8'>
					<title>Title, Heading, Paragraph!!</title>
			</head>
		<body>
			<h1>heading 1</h1>
			<h2>heading 2</h2>
			<h3>heading 3</h3>
			<h4>heading 4</h4>
			<h5>heading 5</h5>

			<p>this is heading 1,2,3,4,5</p>
			<p><b>this is heading 1,2,3,4,5</b></p>	
			<p><i><strong>this is heading 1,2,3,4,5</strong></i></p>
			<p><em>this is heading 1,2,3,4,5</em></p>
		</body>
	</html>
