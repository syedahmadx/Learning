<!-- CSS Level 1 part 2 -->

<!DOCTYPE html>

    <html>
    <head>
        <meta charset="utf-8">
        <title>CSS Basics</title>
        <link rel="stylesheet" href="Part1_2_master.css">
    </head>
    <body>
        <p>This is paragraph, outside any div</p>
        
        <div>
            <p>I'm inside the div</p>
            <p>I'm also inside the div</p>
            <p>Inside div <span>INSIDE SPAN!</span></p>
        </div>
    </body>
</html>
